<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Rekap Absensi Announcer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Admin Panel Rekap Absensi Announcer</h1>

        <!-- Filter -->
        <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-2 md:space-y-0 mb-4">
            <input type="text" id="filterNama" placeholder="Filter Nama" class="border rounded px-4 py-2 w-full md:w-auto">
            <input type="month" id="filterBulan" class="border rounded px-4 py-2 w-full md:w-auto">
            <button id="downloadCSV" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full md:w-auto">Download CSV</button>
            <button id="refreshData" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded w-full md:w-auto">Refresh Data</button>
        </div>

        <!-- Table -->
        <div class="overflow-auto">
            <table class="min-w-full border text-sm text-left" id="rekapTable">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border px-2 py-1">Nama</th>
                        <th class="border px-2 py-1">Tanggal</th>
                        <th class="border px-2 py-1">Jam Masuk</th>
                        <th class="border px-2 py-1">Jam Keluar</th>
                        <th class="border px-2 py-1">Catatan</th>
                    </tr>
                </thead>
                <tbody id="rekapBody">
                    <tr>
                        <td colspan="5" class="text-center p-2 text-gray-500">Memuat data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
